<div id="playlists">
	<div class="header">
		<h2>My Playlists</h2>
	</div>
	<div class="playlist-list">
		<ul>
			<li ng-repeat="playlist in playlists">
				<div class="playlist-data">{{playlist.name}}</div>
				<div class="playlist-data">Public: {{playlist.public}}</div>
				<div class="playlist-data">Collaborative: {{playlist.collaborative}}</div>
				<div class="playlist-data">Number of Tracks: {{playlist.tracks.total}}</div>
			</li>
		</ul>
	</div>
</div>
